<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="assets/images/favicon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="dist/styles.css">

    <title>Chat - Estação Fácil</title>

</head>

<body class="text-text">

    <!-- Container Principal -->
    <div class="p-3 md:p-0 size-screen flex">

        <!-- Menu Lateral (Histórico de Conversas e Outros) -->
        <aside class="w-4/5 max-w-[320px] h-full px-5 border-border border-r lg:flex flex-col hidden">
            
            <div class="p-5 flex flex-col gap-7 grow">

                <a href="index.html">
                    <img class="w-[165px]" src="assets/images/horizontal-logo.svg" alt="Logo Estação Fácil">
                </a>

                <button class="w-full py-4 rounded-lg bg-primary-500 text-text-contrast font-bold uppercase duration-200 hover:cursor-pointer hover:bg-primary-400">Nova Conversa</button>

                <!-- Histórico de Conversas -->
                <nav class="flex flex-col gap-6">

                    <h1 class="text-xl text-primary-500 font-bold">Conversas Anteriores</h1>

                    <ul class="flex flex-col w-full gap-4">
                        <li><a class="block w-full" href="#">Horário do proximo trem</a></li>
                    </ul>

                </nav>

            </div>

            <!-- Resumo do Perfil do Usuário -->
            <div class="py-4 flex items-center gap-3 border-t border-border">

                <img class="w-[48px] rounded-[50%]" src="assets/images/user-photo.png" alt="Avatar do Usuário">

                <p class="grow font-semibold">João Gomes</p>

                <button class="p-2 text-icon-placeholder">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <g stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2">
                            <path d="M12 15a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>

                        </g>
                    </svg>
                </button>

            </div>

        </aside>

        <!-- Área principal da Conversa -->
        <main class="size-full flex justify-center">

            <div class="p-3 md:p-0 md:w-3/4 max-w-[900px] h-full flex flex-col gap-5">

                <!-- Cabeçalho da Conversa -->
                <header class="w-full md:py-5 flex items-center gap-4">
                    
                    <img class="w-[48px] rounded-full" src="assets/images/cecilia-photo.png" alt="Avatar da Cecília">

                    <p class="grow">Cecília</p>

                    <button class="bg-primary-500 p-2 rounded-lg text-text-contrast">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 13a1 1 0 1 0 0-2 1 1 0 0 0 0 2M12 6a1 1 0 1 0 0-2 1 1 0 0 0 0 2M12 20a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
                        </svg>
                    </button>

                </header>

                <!-- Mensagens Anteriores -->
                <section class="flex flex-col gap-5 justify-end grow">
                    
                    <!-- Mensagem da Cecília -->
                    <div class="relative flex gap-4">
                        <img class="size-8" src="assets/images/cecilia-photo.png" alt="Avatar da Cecília">
                        <div class="max-w-[200px] md:max-w-[320px] p-2 bg-primary-500 rounded">
                            <p class="text-text-contrast">Olá, tudo bem? Como posso te ajudar hoje?</p>
                        </div>
                        <span class="absolute left-[38px] size-0 bg-transparent border-8 border-transparent border-t-primary-500 border-r-primary-500 rounded-sm"></span>
                    </div>

                    <!-- Mensagem do Usuário -->
                    <div class="relative flex flex-row-reverse gap-4 self-end">
                        <img class="size-8" src="assets/images/user-photo.png" alt="Avatar da Cecília">
                        <div class="max-w-[200px] md:max-w-[320px] p-2 bg-primary-500 rounded">
                            <p class="text-text-contrast">Olá, você pode me informar que horas chega o proximo trem?</p>
                        </div>
                        <span class="absolute right-[38px] size-0 bg-transparent border-8 border-transparent border-t-primary-500 border-l-primary-500 rounded-sm"></span>
                    </div>

                    <!-- Mensagem da Cecília -->
                    <div class="relative flex gap-4">
                        <img class="size-8" src="assets/images/cecilia-photo.png" alt="Avatar da Cecília">
                        <div class="max-w-[200px] md:max-w-[320px] p-2 bg-primary-500 rounded">
                            <p class="text-text-contrast">Claro! O próximo trem está previsto para chegar em 04:32 minutos</p>
                        </div>
                        <span class="absolute left-[38px] size-0 bg-transparent border-8 border-transparent border-t-primary-500 border-r-primary-500 rounded-sm"></span>
                    </div>
                    
                </section>

                <!-- Enviar Nova Mensagem -->
                <footer class="w-full md:pb-6 flex items-center gap-4">

                    <!-- Campo de Mensagem -->
                    <div class="field-container">
                        <div class="input-container rounded-full">                          
                            <input class="input" type="text" name="message" id="message" placeholder="Insira sua mensagem">
                            <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3"/>

                            </svg>
                        </div>
                        <span class="field-message"></span>
                    </div>

                    <button class="bg-primary-500 p-2 rounded-full text-text-contrast">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m12 16 4-4-4-4M8 12h8"/>
                        </svg>
                    </button>

                </footer>

            </div>

        </main>

    </div>

    <script src="js/scrpts.js"></script>

</html>
